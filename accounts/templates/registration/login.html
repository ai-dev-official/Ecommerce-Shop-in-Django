{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<section class="accessory section bd-container" id="accessory">
    <div class="category__container   main__container container__grid">

    <h2 class="section-title">Login Form</h2>

    <div class="main__form">

        <form method="POST" class="signup_form mr-2 ml-2">
            {% csrf_token %}
            <fieldset>
            
              <div class="form-row">
                  <div class="form-group col-md-2 col-md-4 col-md-6 col-md-8 col-md-10 col-md-12 mb-0">
                    {{ form.username| as_crispy_field }}
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2 col-md-4 col-md-6 col-md-8 col-md-10 col-md-12 mb-0">
                      {{ form.password| as_crispy_field }}
                    </div>
                  </div>
               
                <div class="form-row">
                  
                  <div class="form-group col-md-2 col-md-4 col-md-6 col-md-8 col-md-10 col-md-12 mb-0">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                  </div>
                  <div class="form-group col-md-4 col-md-6 col-md-8 col-md-10 col-md-12 mb-0">
                    <p>Not a member? <a href="{% url 'accounts:signup' %}">Register</a></p>
                  </div>
                </div>
            </fieldset>
            
             
          </form>
      
    </div>
</div>
  </section>

{% endblock %}
