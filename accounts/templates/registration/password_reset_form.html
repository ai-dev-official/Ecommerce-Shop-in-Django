{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}

<section class="accessory section bd-container" id="accessory">
  <div class="category__container   main__container container__grid">
    <h2 class="section-title">Forgot your password?</h2>
    <div class="main__form">
      
      <p>Enter your email address below, and we'll email instructions for setting
        a new one.</p>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
      </form>
    </div>
   
  </div>
  
  </section>
{% endblock content %}
