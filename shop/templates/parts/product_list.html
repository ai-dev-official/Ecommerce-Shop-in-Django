<div class="accessory__container container__grid">
    {% for p in list_products %}
    <div class="accessory__content">
        {% if p.image %}
        <img src="{{ p.image.url}}" alt="" class="accessory__img">
        {% else %}
        <img src="./static/images/girl.webp" alt="" class="accessory__img">

        {% endif %}
       <div class="details">
        <h4 class="accessory__title"><a href="{% url 'product_detail' p.category.slug p.slug %}">{{ p.name|truncatechars:17 }}</a> </h4>
        <span class="accessory__preci">${{ p.price }}</span>
        <a href="{% url 'cart:add_cart' p.id %} " class="main__button accessory__button1"><i class='bx bx-heart'></i></a>
        <a href="{% url 'cart:add_cart' p.id %} " class="main__button accessory__button2"><i class='bx bx-shopping-bag'></i></a>
       </div>
    </div>
    {% endfor %}
</div>
